{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-light">Return to Blog Post</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <!-- User warning message -->
            <h5>Are you sure that you want to delete your comment?</h5>
            <p>You are going to delete your comment</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
                
            </div>
        </form>
    </div>
    </div>
</div>

{% endblock content %}
